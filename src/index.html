<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>TailwindCSS Project</title>
		<link href="../dist/output.css" rel="stylesheet" />
		<link rel="stylesheet" href="../src/styles.css" />
	</head>
	<body>
		<header>
			<div
				class="w-full bg-teal-300 p-[19px]"
			>
				<nav>
					<div
						class="w-full bg-teal-300 p-[19px]"
					>
						<!-- navbar -->
						<div class="flex flex-row items-center static">
							<div
								class="flex-initial w-4/5 cursor-pointer"
							>
								<img
									src="../assets/svg/LOGO.svg"
									alt="logo"
								/>
							</div>
							<div class="flex-initial w-1/5">
								<ul
									class="flex flex-row justify-center items-center"
								>
									<li
										class="flex-initial ring-2 ring-white rounded-md text-white p-2 m-3 cursor-pointer"
									>
										Sign up
									</li>
									<li
										class="flex-initial ring-2 ring-white rounded-md p-2 m-3 cursor-pointer"
									>
										<img
											src="../assets/svg/listNav.svg"
											alt="list-navigation"
										/>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</nav>
				<div
					class="w-full flex justify-center items-center flex-col text-white"
				>
					<p class="">ADMODUM</p>
					<p class="text-xl">Blog</p>
				</div>
			</div>
		</header>
		<main>
			<div class="">
				<div class="">
					<h2 class="text-center">Disini container</h2>
					<!-- background hero image -->
					<div class="bg-[url('/img/hero-pattern.svg')]">
						
					</div>
				</div>
			</div>

			<footer>
				<h2>Disini footer</h2>
			</footer>
		</main>
	</body>
</html>
